<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Furniture Delivery Form</title>
</head>

<body>
  

  <div class="row">
    <div class="col-75">
      <div class="container">
        <form action="">
  
          <div class="row">
            <div class="col-50">
              <h3>Furniture Order Form</h3>
              <label for="fname"><i class="fa fa-user"></i> Full Name</label>
              <input type="text" id="fname" name="firstname" placeholder="Tosin Onanuga">

              <label for="email"><i class="fa fa-envelope"></i> Email</label>
              <input type="text" id="email" name="email" placeholder="tayo@example.com">


              <label for="telephone"><i class="fa fa-phone"></i> Phone Number</label>
              <input type="text" id="telephone" name="telephone" placeholder="+234 01 8162335566">

              <label for="adr"><i class="fa fa-address-card-o"></i> Get your GPS Coordinates below and Enter it Here (Address) </label>
              <input type="text" id="adr" name="address" placeholder="Lat: 4.032673, Long: 19.552224">

                            
              
            </div>
  
            <div class="col-50">
              <h3>Payment</h3>
              <label for="fname">Accepted Cards</label>
              <div class="icon-container">
                <i class="fa fa-cc-visa" style="color:navy;"></i>
                <i class="fa fa-cc-amex" style="color:blue;"></i>
                <i class="fa fa-cc-mastercard" style="color:red;"></i>
                <i class="fa fa-cc-discover" style="color:orange;"></i>
              </div>
              <label for="cname">Name on Card</label>
              <input type="text" id="cname" name="cardname" placeholder="Tosin Gabriel Adetayo">
              <label for="ccnum">Credit card number</label>
              <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
              <label for="expmonth">Exp Month</label>
              <input type="text" id="expmonth" name="expmonth" placeholder="September">
  
              <div class="row">
                <div class="col-50">
                  <label for="expyear">Exp Year</label>
                  <input type="text" id="expyear" name="expyear" placeholder="2018">
                </div>
                <div class="col-50">
                  <label for="cvv">CVV</label>
                  <input type="text" id="cvv" name="cvv" placeholder="352">
                </div>
              </div>
            </div>
  
          </div>
          <label>
            <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
          </label>
          <!-- <input type="submit" value="Submit Order" class="btn" onclick="()"> -->
          <button onclick="display()" class="btn"> Submit Order</button>
          <a href = "mailto:abc@example.com?subject = Feedback&body = Message">
             Click the link to send feedback on delivery status
            </a>
          <!-- <button onclick="" class="btn"> Delivery Status</button> -->
        </form>

        <!-- <button onclick="display()"> Submit Order</button> -->

        <button onclick="getLocation()" class="btn"> Click to get your GPS Coordinates</button>

              <p id="demo"></p>
      </div>
    </div>
  
    <div class="col-25">
      <div class="container">
        <h4>Cart
          <span class="price" style="color:black">
            <i class="fa fa-shopping-cart"></i>
            <b>3</b>
          </span>
        </h4>
        <p><a href="#">Furniture 1a</a> <span class="price"> ₦10,000</span></p>
        <p><a href="#">Furniture 2f</a> <span class="price"> ₦60,000</span></p>
        <p><a href="#">Furniture 3r</a> <span class="price"> ₦80,000</span></p>
        
        <hr>
        <p>Total <span class="price" style="color:black"><b> ₦150,000</b></span></p>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
